<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="/Registration.css" rel="stylesheet">
    <script src="./Registration.js"></script>
</head>

<body>
<div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
<fieldset>

<!-- Form Name -->
<legend><h2><b><center>Create a new account</center></b></h2 ></legend><br>

  <!-- Text input-->
<div class="form-group" >
  <label class="col-md-4 control-label">E-Mail</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input name="email" placeholder="E-Mail Address" class="form-control"  type="text" id="regEmail">
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group" >
  <label class="col-md-4 control-label" >Password</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="user_password" placeholder="Password" class="form-control"  type="password" id="regPassword">
    </div>
  </div>
</div>


<!-- Text input-->

<div class="form-group" >
  <label class="col-md-4 control-label">First Name</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="first_name" placeholder="First Name" class="form-control"  type="text" id="regFirstName">
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" >Last Name</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="last_name" placeholder="Last Name" class="form-control"  type="text" id="regLastName">
    </div>
  </div>
</div>





<!-- Text input-->
       
<div class="form-group" >
  <label class="col-md-4 control-label">Contact No.</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
  <input name="contact_no" placeholder="(123)4567899" class="form-control" type="text" id="regContactNumber">
    </div>
  </div>
</div>

<!-- Button -->
<div class="form-group " >
  <label class="col-md-4 control-label  "></label>
  <div class="col-md-4"><br><center>
 <button type="submit" class="btn-lg btn-warning" id="addUserButton">Submit <span class="glyphicon glyphicon-send"></span></button>
</center></div>
</div>

</fieldset>
</form>
</div>
    </div>
    <script src="./registrationController.js"></script>
    <script src="./Registration.js"></script>

  </body>
