<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./items.css" rel="stylesheet">

</head>
<body class="container-fluid position-absolute" id="outfitList" >
    <form class= "row mt-5 justify-content-center">
      <div class="col col-sm-5 bg-warning bg-opacity-75"> 
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Picture URL</label>
            <input type="text" class="form-control" id="outfitUrl" placeholder="URL">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Price</label>
            <input type="text" class="form-control" id="outfitPrice" placeholder="Price">
          </div>
          <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Item's name/description</label>
          <input type="text" class="form-control" id="outfitNameDescription" placeholder="Item's name">
        </div>
        <button type="submit" class="btn btn-primary" id="addOutfitButton">Add Item</button>
      </form>
    
      <!-- table of outfit -->
      <div class="row mt-5 justify-content-center">
        <div class="col-10">
          <table class="table bg-light table-hover">
            <thead>
              <tr>
                <th scope="col">Picture</th>
                <th scope="col">Price</th>
                <th scope="col">Item's name/description</th>
              </tr>
            </thead>
            <tbody id="outfitRows">

            <!-- outfit will populate here -->
            </tbody>
          </table>
          
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./JavaScript/itemController.js"></script>
    <script src="./JavaScript/index.js"></script>

</body>
</html>
